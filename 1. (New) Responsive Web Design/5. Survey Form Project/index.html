<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css"> 
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">


      <label id="name-label">Full Name: <input id="name" name="name" type="text" required placeholder="Name"/></label>

       <label id="email-label">Email Id: <input id="email" name="email" type="email" required placeholder="Email Id"/></label>

        <label id="number-label">Age
(optional): <input id="number" name="number" type="number" required  placeholder="Age" min="13" max="120"/></label>


<label>Which option best describes your current role?
        <select id="dropdown">
          
          <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
          </select>
</label>

<label>Would you recommend freeCodeCamp to a friend?</label>
<label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="inline"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="inline"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="inline"
        />Not sure</label
      >

<label>What would you like to see improved? (Check all that apply)</label>
<label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="inline"
        />Front-end Projects</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="inline"
        />Back-end Projects</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="inline"
        />Data Visualization</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="inline"
        />Challenges</label
      >
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="inline"
        />Open Source Community</label
      >
      <label
        ><input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="inline"
        />Gitter help rooms</label
      >
      <label
        ><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="inline"
        />Videos</label
      >
      <label
        ><input
          name="prefer"
          value="city-meetups"
          type="checkbox"
          class="inline"
        />City Meetups</label
      >
      <label
        ><input
          name="prefer"
          value="wiki"
          type="checkbox"
          class="inline"
        />Wiki</label
      >
      <label
        ><input
          name="prefer"
          value="forum"
          type="checkbox"
          class="inline"
        />Forum</label
      >
      <label
        ><input
          name="prefer"
          value="additional-courses"
          type="checkbox"
          class="inline"
        />Additional Courses</label> 
      
      <label>Any comments or suggestions?<textarea rows="6" placeholder="Enter your comment here..."></textarea></label>

      <input id="submit" type="submit" value="Submit"/>

    </form>

  </body>
</html>
